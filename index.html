<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-1 sm:flex sm:items-center sm:justify-center w-screen h-max sm:h-screen font-extrabold" id="body">
  <main class="flex flex-col m-6 sm:max-w-xl">
    <div class="flex flex-row items-center justify-between mb-10 mt-5">
      <h1 class="title text-3xl">calc</h1>
      <div class="flex flex-col items-center justify-center">                 
        <div class="flex flex-col items-center justify-center text-center">
          <div class="flex flex-row items-center justify-between text-center w-full px-[0.6rem] mb-1">
            <label class="text-sm labels" for="theme1">1</label>              
            <label class="text-sm labels" for="theme2">2</label>              
            <label class="text-sm labels" for="theme3">3</label>              
          </div>          
          <div class="radio-group flex rounded-full items-center justify-center relative">
            <span class="title absolute -left-20 text-white text-xs font-extrabold tracking-widest">THEME</span>
            <input class="radio-button w-5 h-5 m-1 sm:cursor-pointer appearance-none rounded-full" type="radio" id="theme1" value="theme1" name="radio-group" checked>      
            <input class="radio-button w-5 h-5 m-1 sm:cursor-pointer appearance-none rounded-full" type="radio" id="theme2" value="theme2" name="radio-group">      
            <input class="radio-button w-5 h-5 m-1 sm:cursor-pointer appearance-none rounded-full" type="radio" id="theme3" value="theme3" name="radio-group">      
          </div>
        </div>
      </div>      
    </div>

    <input class="panel p-6 mb-6 rounded-xl text-4xl text-white text-right outline-0" type="text" id="result" readonly>
    
    <div class="area-buttons grid grid-cols-4 grid-rows-5 gap-4 p-6 rounded-xl text-3xl text-center">
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('7')">7</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('8')">8</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('9')">9</button>
      <button class="del-reset-button w-full h-16 rounded-md hover:opacity-80  text-xl" onclick="deleteLastCharacter()">DEL</button>    
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('4')">4</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('5')">5</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('6')">6</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('+')">+</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('1')">1</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('2')">2</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('3')">3</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('-')">-</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('.')">.</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('0')">0</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('/')">/</button>
      <button class="normal-buttons w-full h-16 rounded-md hover:opacity-80 " onclick="appendCharacter('*')">x</button>
      <button class="del-reset-button col-start-1 col-span-2 text-xl w-full h-14 rounded-md hover:opacity-80 " onclick="clearResult()">RESET</button>
      <button class="equals-button col-start-3 col-span-2 w-full h-14 rounded-md hover:opacity-80 " onclick="calculate()">=</button>
    </div>
  </main>  
  <script src="./js/script.js"></script>
</body>
</html>
